sudo: false

language: go

go:
  - "1.11.x"
  - tip

env:
  GO111MODULE=on

git:
  depth: 1

matrix:
  allow_failures:
  - go: tip
  fast_finish: true

install:
- go get -mod=readonly -v ./...
- go get -u github.com/client9/misspell/cmd/misspell
- go get -u honnef.co/go/tools/cmd/staticcheck


before_script:
- go vet
- go mod verify
- misspell -error -locale US *.go
- staticcheck
- ./.travis.gofmt.sh

script: make test

notifications:
  slack:
    secure: 
